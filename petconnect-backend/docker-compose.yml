version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: petconnect-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: petconnect123
      MONGO_INITDB_DATABASE: petconnect
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - petconnect-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: petconnect-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      PORT: 5000
      MONGODB_URI: mongodb://admin:petconnect123@mongodb:27017/petconnect?authSource=admin
      FRONTEND_URL: http://localhost:3005
      JWT_SECRET: your_super_secret_jwt_key_change_this_in_production
      JWT_EXPIRE: 24h
      JWT_REFRESH_SECRET: your_super_secret_refresh_token_key_change_this
      JWT_REFRESH_EXPIRE: 30d
    volumes:
      - ./uploads:/app/uploads
      - ./src:/app/src
      - ./server.js:/app/server.js
    depends_on:
      - mongodb
    networks:
      - petconnect-network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  petconnect-network:
    driver: bridge
